<div class="container-fluid"> <div class="user-items row"> <div ng-controller="UserController as userController"> <div class="col-md-3"> <div class="uitem stackitem"> <button type="button" class="btn btn-xs" aria-label="Left Align" ng-click="shownote = !shownote"> <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> </button><h4>Notes</h4> <div ng-show="shownote"> <p class="note-link" ng-repeat="note in userController.user.notes" ng-hide="removenote"> <button type="button" class="btn btn-xs delete-btn" ng-click="userController.deleteNote(note); removenote = true"> <span class="glyphicon glyphicon-minus"></span> </button>{{ note.body }}</p> <ng-include src="'views/partials/new-note-form.html'"></ng-include> </div> </div> <div class="uitem stackitem"> <button type="button" class="btn btn-xs" aria-label="Left Align" ng-click="showlink = !showlink"> <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> </button><h4>Links</h4> <div ng-show="showlink"> <p class="note-link" ng-repeat="link in userController.user.links" ng-hide="removelink"> <button type="button" class="btn btn-xs delete-btn" ng-click="userController.deleteLink(link); removelink = true"> <span class="glyphicon glyphicon-minus"></span> </button> <a href="http://{{link.url}}" target="_blank">{{ link.url | urlFilter }}</a> </p> <ng-include src="'views/partials/new-link-form.html'"></ng-include> </div> </div> <div class="uitem stackitem"> <button type="button" class="btn btn-xs" aria-label="Left Align" ng-click="showfeed = !showfeed"> <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> </button><h4>Feeds</h4> <div ng-show="showfeed"> <div ng-repeat="feed in userController.user.feeds" ng-hide="removefeed"><p>{{ feed.name }} | {{feed.category}}</p><p> {{feed.url | limitTo: 20 }}... <a class="btn btn-xs delete-btn" ng-click="userController.deleteFeed(feed); removefeed = true"><span class="glyphicon glyphicon-minus"></span></a></p> </div> <ng-include src="'views/partials/new-feed-form.html'" ng-show="showfeed"></ng-include> </div> </div> </div> <div class="col-md-6"> <div class="uitem unstackitem" id="rss-feed"> <ng-include src="'views/rss-feed.html'"></ng-include> </div> </div> <div class="uitem col-md-3"> <ng-include src="'views/partials/ddi.html'"></ng-include> </div> </div> </div> </div>
