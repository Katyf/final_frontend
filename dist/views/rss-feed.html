<div> <div data-ng-controller="RssReaderController as rssReaderController"> <div class=""> <h4>Rss Feed</h4> <form> <div class="input-prepend span12"> <div class="btn-group"> <button class="btn btn-info dropdown-toggle above" data-toggle="dropdown" tabindex="-1"><span class="caret"></span></button> <ul class="dropdown-menu" id="rss-dropdown"> <li><a href="#" ng-click="rssReaderController.loadFeed($event,'http://feeds.huffingtonpost.com/huffingtonpost/raw_feed')">In the Know</a></li> <li><a href="#" ng-click="rssReaderController.loadFeed($event,'http://www.buzzfeed.com/lol.xml')">Lols</a></li> <li ng-repeat="userfeed in rssReaderController.user.feeds" ng-hide="removefeed"> <p class="user-feed"> <a href="#" ng-click="rssReaderController.loadFeed($event,'{{userfeed.url}}')">{{ userfeed.name }} | {{userfeed.category}}</a> <button type="button" class="btn btn-xs rssbtn" ng-click="showfeed = !showfeed"> <span class="glyphicon glyphicon-minus"></span> </button> </p> </li> <li> </li><li class="dropdown-submenu"> <a tabindex="-1" href="#"><p class="user-feed"><a href="#" ng-click="">Add RSS Feed</a> <button type="button" class="btn btn-xs rssbtn" ng-click="showfeed = !showfeed"> <span class="glyphicon glyphicon-plus"></span> </button> </p></a> <ul class="dropdown-menu" role="menu"> <li><ng-include src="'views/partials/new-feed-form.html'"></ng-include> </li></ul> </li> </ul> </div> <input type="text" class="span10" autocomplete="off" placeholder="Enter Feed URL" data-ng-model="feedSrc"> </div> </form> </div> <div class="inner"> <ul class="unstyled"> <span class="badge badge-warning" ng-show="feeds.length > 0">{{(feeds | filter:filterText).length}} Items</span> <li ng-repeat="feed in feeds | filter:filterText"> <h5><a href="{{feed.link}}">{{feed.title}}</a></h5> <p class="text-left">{{feed.contentSnippet | xmlFilter }}</p> <span class="small">{{feed.publishedDate}}</span> </li> </ul> </div> </div> </div>
