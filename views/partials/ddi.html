<div id="ddi" ng-controller="QuoteController as quoteController" ng-click="showddi =! showddi"> <h4>DDI</h4> <div ng-show="showddi"> <div ng-repeat="quote in quoteController.quotes | orderBy:randomSort"> <p ng-show="$first">{{quote.body}} - {{quote.author}}</p> </div> <button class="btn btn-info" ng-click="quoteController.getQuotes()"> next </button> </div> </div>
