<div data-ng-controller="RssReaderController as rssReaderController"> <div class=""> <h4>Rss Feed</h4> <form> <div class="input-prepend span12"> <div class="btn-group"> <ul class="nav nav-pills" id="rss-dropdown"> <li> <a class="btn btn-info" href="#" ng-click="rssReaderController.loadFeed($event,'http://feeds.huffingtonpost.com/huffingtonpost/raw_feed')">In the Know</a></li> <li> <a class="btn btn-success" href="#" ng-click="rssReaderController.loadFeed($event,'http://www.buzzfeed.com/lol.xml')">Lols</a></li> <li ng-repeat="userfeed in rssReaderController.user.feeds" ng-hide="removefeed"> <a class="user-feed btn btn-warning" href="#" ng-click="rssReaderController.loadFeed($event,'{{userfeed.url}}')">{{ userfeed.name }} | {{userfeed.category}} <button type="button" class="btn btn-xs btn-info rssbtn"> <span class="glyphicon glyphicon-minus"></span> </button></a></li> <li> <a class="user-feed" href="#">&nbsp; <button type="button" class="btn btn-xs btn-info rssbtn" ng-click="showfeedform = !showfeedform"> <span class="glyphicon glyphicon-plus"></span></button> <span ng-show="showfeedform"><ng-include src="'views/partials/new-feed-form.html'"></ng-include></span></a> </li> </ul> </div> </div> </form> </div> <div class="inner"> <ul class="unstyled"> <span class="badge badge-warning" ng-show="feeds.length > 0">{{(feeds | filter:filterText).length}} Items</span> <li ng-repeat="feed in feeds | filter:filterText"> <h5><a href="{{feed.link}}">{{feed.title}}</a></h5> <p class="text-left">{{feed.contentSnippet | xmlFilter }}</p> <span class="small">{{feed.publishedDate}}</span> </li> </ul> </div> </div>
