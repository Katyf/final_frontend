<div class="container">

  <form id="login-form" name="loginForm" ng-submit="loginController.login(loginController.credentials)" novalidate>

    <div class="form-group">
      <br>
      <label id="email-label" for="email">Email</label><br>
      <input id="email" class="form-control" type="text" name="email" ng-model="loginController.credentials.email" required>
    </div>

    <div class="form-group">
      <label id="password-label" for="password">Password</label><br>
      <input id="password" class="form-control" type="password" name="password" ng-model="loginController.credentials.password" required>
    </div>

    <div class="form-group">
      <input type="submit" class="btn btn-default button-submit" ng-disabled="loginForm.$invalid" value="Login">
    </div>

  </form>

</div>
