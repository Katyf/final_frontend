
<div class="container-fluid">

<div class="user-items row">
  <div ng-controller="UserController as userController">
    <div class="col-md-3">
      <div class="uitem stackitem">
        <button type="button" class="btn btn-xs" aria-label="Left Align" ng-click="shownote = true; showlink=false;showfeed=false;showrss=false;centerbox=true">
           <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        </button><h4>Notes</h4>

      </div>

      <div class="uitem stackitem">
        <button type="button" class="btn btn-xs" aria-label="Left Align" ng-click="showlink = true;shownote=false;showfeed=false;showrss=false;centerbox=true">
           <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        </button><h4>Links</h4>
      </div>

      <div class="uitem stackitem">
        <button type="button" class="btn btn-xs" aria-label="Left Align" ng-click="showfeed = true;showlink=false;shownote=false;showrss=false;centerbox=true">
           <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        </button><h4>Feeds</h4>
      </div>

      <div class="uitem stackitem">
        <button type="button" class="btn btn-xs" aria-label="Left Align" ng-click="showrss = true;showlink=false;showfeed=false;shownote=false;centerbox=true">
           <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        </button><h4>RSS Reader</h4>
      </div>
    </div>

    <div class="col-md-6" ng-show="centerbox">
      <div class="uitem unstackitem" id="rss-feed">
        <ng-include src="'views/partials/notes.html'"></ng-include>
        <ng-include src="'views/partials/links.html'"></ng-include>
        <ng-include src="'views/partials/feeds.html'"></ng-include>
        <ng-include src="'views/rss-feed.html'"></ng-include>
      </div>
    </div>

     <div class="uitem col-md-3 right">
        <ng-include src="'views/partials/ddi.html'"></ng-include>
      </div>

  </div>

</div>

</div>
