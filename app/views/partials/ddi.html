<div id="ddi" ng-controller="QuoteController as quoteController" ng-click="showddi =! showddi">
  <h4>Daily Dose of Inspiration</h4>
  <div ng-show="showddi">
    <div ng-repeat="quote in quoteController.quotes | orderBy:randomSort">
      <p ng-show="$first">{{quote.body}} - {{quote.author}}</p>
    </div>
    <button class="btn btn-info" ng-click="quoteController.getQuotes()"> close </button>
  </div>
</div>
